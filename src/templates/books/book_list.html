{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">TITLE</th>
      <th scope="col">AUTHER</th>
      <th scope="col">PRICE</th>
    </tr>
  </thead>
  <tbody>
  {% for book in object_list %}
  
  
      <tr>
        <th scope="row">{{ loop.counter }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.auther }}</td>
        <td>{{ book.price }}</td>
      </tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
